<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>
<body>
    <div class="container">
        <div class="atas">
            <div class="form">
                <div class="judul">
                    <span>Form</span>
                    
                </div>
                <hr />
                <div class="field">
                    <div class="label" >
                        <labeL for="nama">Nama  </label>
                    </div>
                    <div>
                        <input type="text" id="nama" required> </input>
                    </div>
                </div>
              
                <div class="field">
                    <div class="label">
                        <labeL for="ttl"> TTL</label>
                    </div>
                    <div> 
                        <input type="text" id="tempat" required> 
                    </input></div>
                    <div>
                        <input type="date" id="ttl" required> </input>
                    </div>
                </div>
                <div class="field">
                    <div class="label">
                        <labeL for="noHp"> Alamat</label>
                    </div>
                    <div>
                        <textarea name="alamat" id="alamat" cols="30" rows="5" required></textarea>
                    </div>
                </div>
                <div class="button">
                    <button id="button" onclick="inputKartu()">Submit</button>
                </div>
            </div>
        </div>
        <div class="tableContainer">
            <div class="judul">
                    <span>Tabel</span>
            </div>
            <div class="button">
                <button id="clear" onclick="clearData()">Clear Table</button>
            </div>
            <table class="table" cellpadding="5" border="1" cellspacing="0">
                <thead>
                    <tr>
                        <th class="headNomer"> No </th>
                        <th class="center"> Nama </th>
                        <th class="center"> Umur </th>
                        <th class="center"> Alamat </th>
                    </tr>
                </thead>
            </table>
            <div class="bodyTabel">
                <table class="table" cellpadding="5" border="1" cellspacing="0">
                        <tbody id="bodyTable">
                        </tbody>
                </table>
            </div>
        </div>
        
    </div>
</body>
</html>
